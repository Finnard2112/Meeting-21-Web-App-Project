{% extends "layout.html" %}
{% block content %}
    {% for friend in friends_info %}
        <article class="media content-section">
          <div class="media-body">
            <h2><a class="article-title" href="#">{{ friend.name }}</a></h2>
            <p class="article-content">{{ friend.age }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
